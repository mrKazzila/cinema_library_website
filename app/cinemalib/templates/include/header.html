{% load cinemalib_tag %}

<header class="header">
    <div class="container-fluid px-lg-5">
        <nav class="py-4">

            <div id="logo">
                <h1> <a href="index.html"
                        class="editContent"
                        style="outline: none; outline-offset: -2px; cursor: inherit; color: rgb(255, 255, 255); font-size: 40px; background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;, sans-serif;">
                    CinemaLib
                </a></h1>
            </div>

            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop">
            <ul class="menu mt-2">
                <li class="active">
                    <a href="index.html">
                        Main
                    </a>
                </li>
                <li>
                    <label for="drop-2" class="toggle">Category
                        <span class="fa fa-angle-down" aria-hidden="true" ></span>
                    </label>
                    <a href="#">
                        Categories
                        <span class="fa fa-angle-down" aria-hidden="true"></span>
                    </a>
                    <input type="checkbox" id="drop-2">
                    <ul>
                        {% get_categories as categories %}
                        {% for category in categories %}
                            <li>
                                <a href="{{ category.url }}">
                                    {{ category.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
                <li>
                    {% if user.is_authenticated %}
                        <a href="{% url 'account_logout' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Logout
                        </a>
                    {% else %}
                        <a href="{% url 'account_login' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Login
                        </a>
                        <a href="{% url 'account_signup' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Signup
                        </a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="banner-info">
    <h3 class="mb-4 editContent">
        All about cinema
    </h3>
    <div class="ban-buttons">
    </div>
</div>
